<header class="site-header">
    <nav class="white">
        <div class="nav-wrapper">
            <div class="container">
                <a href="/" class="brand-logo col s4"><img src="../assets/img/logo.png" class="skjern computer klub"></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    {% for my_page in site.pages %}
                        {% if my_page.title %}
                            <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
            <ul class="side-nav" id="mobile-demo">
                    {% for my_page in site.pages %}
                        {% if my_page.title %}
                            <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                        {% endif %}
                    {% endfor %}
            </ul>
        </div>
    </nav>

<div class="container-full">

    <div class="row">
      <h1>Skjern Computer Klub</h1>
      </div>

      <div class="fixed">
        <div class="col s12">
            <div class="video-container">
              <video class="responsive-video" autoplay loop muted>
                <source src="../assets/img/sommerlan2017-teaser.mp4" type="video/mp4">
              </video>
            </div>
          </div>
        </div>
    </div>

    <div class="vid-overlay">
    </div>

</div>




</header>
